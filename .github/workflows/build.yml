name: Build

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    # 12:00AM on the first of every month
    - cron: "0 0 1 * *"

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@main
        with:
          lein: latest
      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Warm deps cache
        run: for i in {1..10}; do lein deps :tree && break; done
  test:
    needs: setup
    strategy:
      matrix:
        jdk: ["21"]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Prepare java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jdk }}
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@main
        with:
          lein: latest
      - run: lein do clean, compile :all, doo phantom test once
  all-pr-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: test
    steps:
      - run: echo "All tests pass!"
